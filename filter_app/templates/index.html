<!DOCTYPE html>
<html>
<head>
    <title>Filter App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>ðŸ“· Webcam Filter App</h1>

    <video id="video" width="640" height="480" autoplay></video><br>
    <button onclick="capture()">Capture</button>

    <canvas id="canvas" width="640" height="480" style="display: none;"></canvas>

    <form id="filterForm" method="POST" enctype="multipart/form-data" action="/upload">
        <label>Choose Filter:</label>
        <select name="filter">
            <option value="grayscale">Grayscale</option>
            <option value="sepia">Sepia</option>
            <option value="blur">Blur</option>
        </select>
        <input type="file" name="image" id="hiddenUpload" style="display: none;">
        <input type="submit" value="Apply Filter">
    </form>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
